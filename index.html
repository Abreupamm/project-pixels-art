      <div class="color mudaCor" id="cor2"></div>
      <div class="color mudaCor" id="cor3"></div>

      <div class="color mudaCor" id="cor5"></div>

    <button id="clear-board">Limpar tudo</button>
    <input id="board-size" type="number" min="1" max="50" value="" />
    <button id="generate-board">+ pixels</button>
    
    <br/>
    
    <section id="pixel-board"></section>
